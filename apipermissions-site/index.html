<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Comprehensive guide to Microsoft API permissions with detailed descriptions and features.">
    <link id="canonical-link" rel="canonical" href="https://apipermissions.cengizyilmaz.net/">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="src/styles.css">
    <link rel="icon" href="public/favicon.ico">

<body class="bg-gray-50 text-gray-800">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-blue-700 text-white shadow-lg">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <img src="public/logo.svg" alt="API Permissions Logo" class="h-10 w-10">
                    <h1 class="text-2xl font-bold">Microsoft API Permissions</h1>
                </div>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="#" class="hover:text-blue-200 transition">Home</a></li>

                        <li><a href="#" class="hover:text-blue-200 transition">About</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="mb-8">
                <h2 class="text-3xl font-bold mb-4">Microsoft API Permissions Explorer</h2>
                <p class="text-lg">Browse and search comprehensive information about Microsoft API permissions.</p>
            </div>

            <!-- Search Bar -->
            <div class="mb-8">
                <div class="flex max-w-xl rounded-lg border overflow-hidden shadow-sm">
                    <input type="text" id="search-input" 
                        class="flex-grow p-3 outline-none" 
                        placeholder="Search permissions...">
                    <button id="search-button"

                <!-- Permissions will be loaded here by JavaScript -->
                <div class="p-6 bg-white rounded-lg shadow-md border border-gray-200">
                    <div class="animate-pulse">
                        <div class="h-6 bg-gray-200 rounded w-3/4 mb-4"></div>

                        <div class="h-4 bg-gray-200 rounded mb-2"></div>
                        <div class="h-4 bg-gray-200 rounded mb-2 w-5/6"></div>
                        <div class="h-4 bg-gray-200 rounded mb-2 w-4/6"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-6">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-4 md:mb-0">
                        <p>&copy; 2023 apipermissions.cengizyilmaz.net</p>
                    </div>
                    <div>
